  <title>BuckleUpGenius | Creative Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: {
              black: '#050505',
              charcoal: '#0a0a0a',
              paper: '#e8e6e3',
            },
            accent: {
              red: '#FF1F1F', // Brighter Comic Red
              green: '#15803d',
              violet: '#7c3aed',
            },
            comic: {
              yellow: '#FACC15',
              blue: '#3B82F6',
            }
          },
          fontFamily: {
            serif: ['"Aliseo"', '"Playfair Display"', 'serif'],
            sans: ['"Nyata-FTR"', '"Inter"', 'sans-serif'],
          },
          backgroundImage: {
            'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
            'halftone': "radial-gradient(circle, #050505 1px, transparent 1.5px)",
          },
          backgroundSize: {
            'halftone': '20px 20px',
          }
        }
      }
    }
  </script>

    body {
      background-color: #050505;
      cursor: none;
    }

    @media (pointer: coarse) {
      body {
        cursor: auto;
      }
    }

    /* Comic Book Borders */
    .comic-border {
      border: 3px solid #050505;
      box-shadow: 4px 4px 0px #050505;
    }

    ::selection {
      background: #050505;
      color: #FF1F1F;
    }

    /* Helper Classes for Projects Section */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .font-comic {
      font-family: "Comic Sans MS", "Chalkboard SE", "Comic Neue", sans-serif;
